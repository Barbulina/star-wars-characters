<div class="list">
  <header class="list__header">
    <h2>character list</h2>
    <h3>count {{ count }}</h3>
  </header>
  <div class="list__content">
    <ng-container *ngIf="isLoading; else characterList">
      <div role="status" class="list__spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <ng-template #characterList>
      <div class="list__table">
        <ul>
          <li
            *ngFor="let character of characters"
            (click)="selectCharacter(character)"
          >
            {{ character.name }}
          </li>
        </ul>
      </div>
    </ng-template>
    <div class="list__pagination" *ngIf="!isLoading">
      <app-pagination
        (selectPage)="getCharacters($event)"
        [count]="count"
        [currentPage]="currentPage"
        [pageSize]="pageSize"
      ></app-pagination>
    </div>
  </div>
</div>
